<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 class="title">Pokedex</h1>
    <header class="pokemon-container">
    <a href="" class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBrikggJKrCelaWKt40Huo5H4oKbq58h5lmQ&usqp=CAU" alt="logo pokedex">
    </a>
        <form>
            <div class="formGroup">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="iconSearch">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            <input type="search" placeholder="Buscar Pokemon">
        </div>
        </form>
    </header>

    <nav class="pagination" aria-label="...">
        <ul class="pagination">
        <li class="page-item" id="previous">
            <a class="page-link" href="#" tabindex="-1">Anterior</a>
        </li>
        <li class="page-item" id="next">
            <a class="page-link" href="#">Siguiente</a>
        </li>
        </ul>
    </nav>

    <script src="./main.js"></script>
</body>
</html>
